<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
        <title>Adagio Winery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/flickity.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
    	<header>
            <div class="img-wrap">
        		<a class="img-link" href="#" title="Home page">
                    <img src="images/logowhite.png" alt="Adagio Logo">
                </a>
            </div>
            <button class="gn-trigger">
                <div class="burger"></div>
            </button>
            <nav class="gn">
                <ul class="gn-items">
                    <li><a href="./index.html" title="Home">Home</a></li>
                    <li><a href="./about.html" title="About">About</a></li>
                </ul>
            </nav>
    	</header>
		    <main class="main">
          <section class="banner">
            <h1>Wine Redefined. Adagio.</h1>
            <div class="bnr-video-wrap">
              <video class="bnr-video" autoplay muted loop>
              <source src="videos/banner-vid.mp4" type="video/mp4">
              </video>
            </div>
          </section>
          <section id="works">
            <h2> How it works</h2>
          </section>
          <section class="columns">          
            <div class="box">
                <img src="images/intro_1.png" alt="vector image of flower arrangement">
                <h3>Choose an arrangement</h3>
            </div>
            <div class="box">
                <img src="images/intro_2.png" alt="vector image of calendar">
                <h3>Choose a delivery date and time</h3>
            </div>
            <div class="box">
                <img src="images/intro_4.png" alt="vector image of delivery truck">
                <h3>Receive your arrangement</h3>
            </div>        
          </section>
          <section id="arrangements">
            <h2>Choose your flower arrangement</h2>
          </section>
          <section class="lightbox">
            <div class="row">
              <div class="gallery">
                <a href="images/f_a.jpg">
                  <img src="images/f_a.jpg" alt="flower arrangement"
                    title = "Small flower arrangement"></a>
                <a href="images/f_g.jpg">
                  <img src="images/f_g.jpg" alt="flower arrangement"
                    title = "Medium flower arrangement"></a>
                <a href="images/f_c.jpg">
                  <img src="images/f_c.jpg" alt="flower arrangement"
                    title = "Large flower arrangement"></a>
              </div>
            </div>
          </section>
          <section id="gallery">
            <h2>Flower gallery</h2>
          </section>
        <section>
            <div class="row">
              <div class="grid">
                <div class="grid-sizer"></div>
                <img class="grid-item" src="images/extra_1.jpg">
                <img class="grid-item" src="images/extra_2.jpg">
                <img class="grid-item" src="images/extra_3.jpg">
                <img class="grid-item" src="images/extra_4.jpg">
                <img class="grid-item" src="images/extra_5.jpg">
                <img class="grid-item" src="images/extra_6.jpg">
                <img class="grid-item" src="images/extra_7.jpg">
                <img class="grid-item" src="images/extra_8.jpg">
                <img class="grid-item" src="images/extra_9.jpg">
                <img class="grid-item" src="images/extra_10.jpg">
              </div>
            </div>
          </section>
          <section id="reviews">
            <h2>What our clients are saying about us</h2>
          </section>
          <main role="document">
            <section class="main-carousel image-slider" data-flickity='{ "cellAlign": "left", "contain": true, "autoPlay": true }'>
                    <div class="carousel-cell img-1 bg-centre"></div>
                    <div class="carousel-cell img-2 bg-centre"></div>
                    <div class="carousel-cell img-3 bg-centre"></div>
                    <div class="carousel-cell img-4 bg-centre"></div>
            </section>
      </main>
      <footer>
        <p>&copy; Karla Brambila 2020</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/scroll-lock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src= "scripts/flickity.js"></script>
    
</body>
</html>
